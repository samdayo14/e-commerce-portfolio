@if (isLoading$ | async) {
<app-loading-overlay></app-loading-overlay>
}

<app-toast></app-toast>

<app-cart-drawer
  [isOpen]="isCartOpen"
  (close)="isCartOpen = false"
></app-cart-drawer>

@if(showLayout){
<nav class="fixed top-4 z-50 w-full">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div
      class="flex items-center justify-between h-16 px-6 bg-white/90 backdrop-blur-md rounded-2xl shadow-lg border border-gray-100/50"
    >
      <div class="flex items-center flex-1">
        <button class="p-2 -ml-2 mr-2 md:hidden text-gray-600 hover:text-black">
          <svg
            class="w-6 h-6"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            ></path>
          </svg>
        </button>

        <a
          routerLink="/home"
          class="text-2xl font-bold tracking-tighter text-slate-900 font-serif cursor-pointer"
        >
          LuxeStore
        </a>
      </div>

      <div class="hidden md:flex space-x-8">
        <a
          routerLink="/shop/men"
          class="text-xs font-bold text-gray-900 hover:text-slate-600 uppercase tracking-widest transition-colors"
          >Men</a
        >
        <a
          routerLink="/shop/women"
          class="text-xs font-bold text-gray-900 hover:text-slate-600 uppercase tracking-widest transition-colors"
          >Women</a
        >
        <a
          routerLink="/shop/sale"
          class="text-xs font-bold text-red-600 hover:text-red-700 uppercase tracking-widest transition-colors"
          >Sale</a
        >
      </div>

      <div class="flex items-center justify-end flex-1 space-x-6">
        @if (isLoggedIn$ | async) {
        <div class="flex items-center gap-4">
          <span
            class="hidden md:block text-sm font-serif font-bold text-slate-900"
          >
            Hi, {{ (user$ | async)?.displayName?.split(' ')?.[0] }}
          </span>
          <button
            (click)="logout()"
            class="text-xs font-bold text-gray-500 hover:text-red-600 uppercase tracking-widest transition-colors"
          >
            Logout
          </button>
        </div>
        } @else {
        <a
          routerLink="/login"
          class="text-gray-900 hover:text-slate-600 transition-colors"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z"
            />
          </svg>
        </a>
        }

        <button
          class="group relative text-gray-900 hover:text-slate-600 transition-colors"
          (click)="isCartOpen = !isCartOpen"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
            />
          </svg>
          <span
            class="absolute -top-1 -right-1 flex h-4 w-4 items-center justify-center rounded-full bg-slate-900 text-[10px] font-bold text-white shadow-sm"
          >
            {{ cartCount$ | async }}
          </span>
        </button>
      </div>
    </div>
  </div>
</nav>
}

<router-outlet></router-outlet>

@if(showLayout){
<app-footer></app-footer>
}
