<div
  class="relative z-[60]"
  [class.pointer-events-none]="!isOpen"
  aria-labelledby="slide-over-title"
  role="dialog"
  aria-modal="true"
>
  <div
    class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity duration-500 ease-in-out"
    [class.opacity-0]="!isOpen"
    [class.opacity-100]="isOpen"
    (click)="close.emit()"
  ></div>

  <div class="fixed inset-0 overflow-hidden">
    <div class="absolute inset-0 overflow-hidden">
      <div
        class="pointer-events-none fixed inset-y-0 right-0 flex max-w-full pl-10"
      >
        <div
          class="pointer-events-auto w-screen max-w-md transform transition duration-500 ease-in-out sm:duration-700"
          [class.translate-x-full]="!isOpen"
          [class.translate-x-0]="isOpen"
        >
          <div
            class="flex h-full flex-col overflow-y-scroll bg-white shadow-xl"
          >
            <div class="flex-1 overflow-y-auto px-4 py-6 sm:px-6">
              <div class="flex items-start justify-between">
                <h2
                  class="text-lg font-medium text-gray-900"
                  id="slide-over-title"
                >
                  Shopping Cart
                </h2>
                <div class="ml-3 flex h-7 items-center">
                  <button
                    (click)="close.emit()"
                    type="button"
                    class="relative -m-2 p-2 text-gray-400 hover:text-gray-500"
                  >
                    <span class="absolute -inset-0.5"></span>
                    <span class="sr-only">Close panel</span>
                    <svg
                      class="h-6 w-6"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="1.5"
                      stroke="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M6 18L18 6M6 6l12 12"
                      />
                    </svg>
                  </button>
                </div>
              </div>

              <div class="mt-8">
                <div class="flow-root">
                  <ul role="list" class="-my-6 divide-y divide-gray-200">
                    @for (item of cartItems; track item.id) {
                    <li class="flex py-6">
                      <div
                        class="h-24 w-24 flex-shrink-0 overflow-hidden rounded-md border border-gray-200"
                      >
                        <img
                          [src]="item.image"
                          [alt]="item.title"
                          class="h-full w-full object-cover object-center"
                        />
                      </div>

                      <div class="ml-4 flex flex-1 flex-col">
                        <div>
                          <div
                            class="flex justify-between text-base font-medium text-gray-900"
                          >
                            <h3>
                              <a href="#">{{ item.title }}</a>
                            </h3>
                            <p class="ml-4">{{ item.price | currency }}</p>
                          </div>
                          <p class="mt-1 text-sm text-gray-500">
                            {{ item.color }} | Size {{ item.size }}
                          </p>
                        </div>

                        <div
                          class="flex flex-1 items-end justify-between text-sm"
                        >
                          <div
                            class="flex items-center border border-gray-300 rounded"
                          >
                            <button
                              class="px-2 py-1 hover:bg-gray-100 text-gray-600"
                            >
                              -
                            </button>
                            <span class="px-2 py-1 text-gray-900 font-medium">{{
                              item.quantity
                            }}</span>
                            <button
                              class="px-2 py-1 hover:bg-gray-100 text-gray-600"
                            >
                              +
                            </button>
                          </div>

                          <div class="flex">
                            <button
                              type="button"
                              class="font-medium text-red-600 hover:text-red-500"
                            >
                              Remove
                            </button>
                          </div>
                        </div>
                      </div>
                    </li>
                    }
                  </ul>
                </div>
              </div>
            </div>

            <div class="border-t border-gray-200 px-4 py-6 sm:px-6">
              <div
                class="flex justify-between text-base font-medium text-gray-900"
              >
                <p>Subtotal</p>
                <p>{{ subtotal | currency }}</p>
              </div>
              <p class="mt-0.5 text-sm text-gray-500">
                Shipping and taxes calculated at checkout.
              </p>
              <div class="mt-6">
                <app-button [fullWidth]="true">Checkout</app-button>
              </div>
              <div
                class="mt-6 flex justify-center text-center text-sm text-gray-500"
              >
                <p>
                  or
                  <button
                    (click)="close.emit()"
                    type="button"
                    class="font-medium text-slate-900 hover:text-slate-700"
                  >
                    Continue Shopping
                    <span aria-hidden="true"> &rarr;</span>
                  </button>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
