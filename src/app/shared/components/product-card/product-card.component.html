<div class="group relative">
  <div
    class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-md bg-gray-200 lg:aspect-none group-hover:opacity-75 lg:h-80 relative"
  >
    <img
      [src]="image"
      [alt]="title"
      class="h-full w-full object-cover object-center lg:h-full lg:w-full transition-transform duration-300 group-hover:scale-105"
    />

    <div
      class="absolute bottom-4 left-4 right-4 translate-y-4 opacity-0 transition-all duration-300 group-hover:translate-y-0 group-hover:opacity-100"
    >
      <button
        class="w-full bg-white text-slate-900 font-bold py-3 px-4 rounded shadow-lg hover:bg-slate-50 transition-colors flex justify-center items-center gap-2"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 4.5v15m7.5-7.5h-15"
          />
        </svg>
        Quick Add
      </button>
    </div>
  </div>

  <div class="mt-4 flex justify-between">
    <div>
      <h3 class="text-sm text-gray-700">
        <a [routerLink]="['/products', id]">
          <span aria-hidden="true" class="absolute inset-0"></span>
          {{ title }}
        </a>
      </h3>
      <p class="mt-1 text-sm text-gray-500">{{ category }}</p>
    </div>
    <p class="text-sm font-medium text-gray-900">{{ price | currency }}</p>
  </div>
</div>
