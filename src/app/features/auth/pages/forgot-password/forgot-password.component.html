<div
  class="min-h-screen flex flex-col justify-center py-12 sm:px-6 lg:px-8 bg-gray-50"
>
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2
      class="mt-6 text-center text-3xl font-bold tracking-tight text-slate-900 uppercase font-sans"
    >
      Reset Password
    </h2>
    <p class="mt-2 text-center text-sm text-gray-600">
      Enter your email and we'll send you a reset link
    </p>
  </div>

  <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-md">
    <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
      @if (isEmailSent) {
      <div class="rounded-md bg-green-50 p-4 mb-6">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg
              class="h-5 w-5 text-green-400"
              viewBox="0 0 20 20"
              fill="currentColor"
            >
              <path
                fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule="evenodd"
              />
            </svg>
          </div>
          <div class="ml-3">
            <h3 class="text-sm font-medium text-green-800">Check your email</h3>
            <div class="mt-2 text-sm text-green-700">
              <p>
                We sent a reset link to
                <strong>{{ forgotForm.value.email }}</strong>
              </p>
            </div>
            <div class="mt-4">
              <a
                routerLink="/login"
                class="text-sm font-medium text-green-800 hover:text-green-900 underline"
              >
                Back to login
              </a>
            </div>
          </div>
        </div>
      </div>
      } @else {
      <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="space-y-6">
        <div class="flex flex-col gap-4">
          <app-input
            id="email"
            label="Email address"
            type="email"
            placeholder="name@example.com"
            [control]="f.email"
          ></app-input>

          <app-button
            type="submit"
            [fullWidth]="true"
            [disabled]="forgotForm.invalid"
          >
            Send Reset Link
          </app-button>
        </div>
      </form>

      <div class="mt-6 flex justify-center text-sm">
        <a
          routerLink="/login"
          class="font-medium text-slate-600 hover:text-slate-900 flex items-center gap-2"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-4 h-4"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18"
            />
          </svg>
          Back to Sign In
        </a>
      </div>
      }
    </div>
  </div>
</div>
