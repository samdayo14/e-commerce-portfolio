<div class="bg-[#f8f7f5]">
  <div class="relative w-full h-[600px] bg-slate-900 overflow-hidden">
    <img
      src="https://images.unsplash.com/photo-1556906781-9a412961d28c?q=80&w=2070&auto=format&fit=crop"
      alt="Hero"
      class="absolute inset-0 w-full h-full object-cover opacity-80"
    />

    <div
      class="absolute inset-0 flex flex-col items-center justify-center text-center px-4"
    >
      <h1
        class="text-4xl md:text-6xl font-extrabold text-white uppercase tracking-tight font-sans drop-shadow-md"
      >
        Wildly Comfortable
      </h1>
      <p
        class="mt-4 text-lg md:text-xl text-white font-medium max-w-lg drop-shadow-sm"
      >
        Shoes made from natural materials. Soft on your feet, easy on the
        planet.
      </p>

      <div class="mt-8 flex gap-4">
        <button
          class="bg-white text-slate-900 px-8 py-3 font-bold text-sm uppercase tracking-wide hover:bg-gray-100 transition shadow-lg"
        >
          Shop Men
        </button>
        <button
          class="bg-white text-slate-900 px-8 py-3 font-bold text-sm uppercase tracking-wide hover:bg-gray-100 transition shadow-lg"
        >
          Shop Women
        </button>
      </div>
    </div>
  </div>

  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="relative h-[500px] group overflow-hidden cursor-pointer">
        <img
          src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=800&q=80"
          class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105"
          alt="New Arrivals"
        />
        <div
          class="absolute inset-0 bg-black/10 group-hover:bg-black/20 transition-colors"
        ></div>
        <div class="absolute bottom-10 left-0 right-0 text-center">
          <button
            class="bg-white text-slate-900 px-6 py-2 font-bold text-xs uppercase tracking-widest hover:bg-gray-100 transition shadow-md border border-gray-200"
          >
            New Arrivals
          </button>
        </div>
      </div>

      <div
        class="relative h-[500px] group overflow-hidden cursor-pointer rounded-t-[200px] md:rounded-t-full"
      >
        <img
          src="https://images.unsplash.com/photo-1491553895911-0055eca6402d?w=800&q=80"
          class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105"
          alt="Shop Men"
        />
        <div class="absolute bottom-10 left-0 right-0 text-center">
          <h3 class="text-white font-bold text-2xl mb-4 drop-shadow-md">
            Men's Collection
          </h3>
          <button
            class="bg-white text-slate-900 px-6 py-2 font-bold text-xs uppercase tracking-widest hover:bg-gray-100 transition shadow-md"
          >
            Shop Men
          </button>
        </div>
      </div>

      <div class="relative h-[500px] group overflow-hidden cursor-pointer">
        <img
          src="https://images.unsplash.com/photo-1525966222134-fcfa99b8ae77?w=800&q=80"
          class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-105"
          alt="Shop Women"
        />
        <div
          class="absolute inset-0 bg-black/10 group-hover:bg-black/20 transition-colors"
        ></div>
        <div class="absolute bottom-10 left-0 right-0 text-center">
          <button
            class="bg-white text-slate-900 px-6 py-2 font-bold text-xs uppercase tracking-widest hover:bg-gray-100 transition shadow-md border border-gray-200"
          >
            Shop Women
          </button>
        </div>
      </div>
    </div>
  </div>

  <div
    class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16 border-t border-gray-200"
  >
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-2xl font-bold tracking-tight text-gray-900 uppercase">
        New Arrivals
      </h2>
      <a
        routerLink="/shop/all"
        class="text-sm font-semibold text-slate-600 hover:text-slate-900 underline underline-offset-4"
        >See All</a
      >
    </div>

    @if (isLoading$ | async) {
    <div class="flex gap-4 overflow-hidden">
      @for (i of [1,2,3,4]; track i) {
      <div
        class="min-w-[280px] h-[350px] bg-gray-100 animate-pulse rounded-md"
      ></div>
      }
    </div>
    } @else {
    <div class="flex gap-6 overflow-x-auto pb-8 snap-x scrollbar-hide">
      @for (product of products$ | async; track product.id) {
      <div class="min-w-[280px] snap-start">
        <app-product-card
          [id]="product.id"
          [title]="product.title"
          [price]="product.price"
          [category]="product.category"
          [image]="product.thumbnail"
        ></app-product-card>
      </div>
      }
    </div>
    }
  </div>
</div>
